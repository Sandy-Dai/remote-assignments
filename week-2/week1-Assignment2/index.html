<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>RWD page latout</title>
</head>
<body>
  <header>
    <div class="activeMenu" style="display: none">
      <div>
      <span>Item 1</span>
      <span>
          <i class='close bx bx-x bx-sm'></i>
        </span>
      </div>
      <div class="direction">
      <span>Item 2</span>
      <span>Item 3</span>
      <span>Item 4</span>
      </div>
    </div>
    <script>
      const close = document.querySelector('.close');
      const Menu = document.querySelector('.activeMenu');
      close.addEventListener('click', onClick)
      function onClick() {
        Menu.style.display = "none"
     }
    </script> 

    <div class="header-container">
      <div class="l-header">
        <span>Website Title / Logo</span>
      </div>
      <div class="r-header">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
        <span>Item 4</span>
      </div>
      <div class="icon">
        <i class='bx bx-menu bx-md'></i>
      </div>
      <div class="icon-1">
        <i class='bx bx-menu bx-lg'></i>
      </div>
    </div>
     <script>
      const icon = document.querySelector('.icon');
      const activeMenu = document.querySelector('.activeMenu');
      icon.addEventListener('click', onClick)
      function onClick() {
        activeMenu.style.display = "block"
     }
    </script> 
   </header>

    <nav class="banner">
      <center>Welcome Messenge</center>
    </nav>
    <script>
      const element = document.querySelector('.banner');
      element.addEventListener('click', onClick)
      function onClick() {
      element.textContent = "Have a Good Time!"
     }
    </script>

    <nav class="Content-title">
      <center>Section Title</center>
    </nav>

    <main class="main-body">
      <section class="Content">
        <div class="box">
          <center>Content Box 1</center>
        </div>
        <div class="box" "box-2">
          <center>Content Box 2</center>
        </div>
        <div class="box""box-3">
          <center>Content Box 3</center>
        </div>
        <div class="box">
          <center>Content Box 4</center>
        </div>
    </section>
  </main>

    <footer>
      <div class="footer">
        <p>Call to Action</p>
      </div>
      <main class="main-body1" style="display: none">
      <section class="Content">
        <div class="box">
          <center>Content Box 5</center>
        </div>
        <div class="box" >
          <center>Content Box 6</center>
        </div>
        <div class="box">
          <center>Content Box 7</center>
        </div>
        <div class="box">
          <center>Content Box 8</center>
        </div>
      </section>
      </main>
    </footer>
    <script>
      const footer = document.querySelector(".footer")
      const mainBody = document.querySelector(".main-body1")
      footer.addEventListener('click' , onClick)
      function onClick() {
        mainBody.style.display="flex"
      }
    </script>
  

</body>
</html>
